<div>
<table class="table">
    <thead>
      <tr>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Username</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of this.users">
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td>{{ user.username }}</td>
        <td>
          <button type="button" routerLink="/update/{{user.id}}"  class="btn btn-primary">Update</button>
          <button type="button" (click)="deleteUser(user.id)"  class="btn btn-danger">Delete</button>

        </td>
      </tr>
    </tbody>
  </table>
</div>
